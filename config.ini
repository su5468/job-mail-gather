# 메일 계정 관련 설정.
[service]
# 이 값은 account.ini의 섹션 이름과 일치해야 함.
name = gmail
# 메일링 서비스의 대상 사서함(메일박스).
mailbox = INBOX

# 일반 설정.
[config]
# 최근 n일의 메일을 대상으로 검색.
recent_days = 2

# from.으로 시작하는 섹션은 모두 메일링 서비스 관련 설정.
# address는 메일의 송신자 주소.
# subject는 메일의 제목에 들어가는 부분문자열(따옴표 필요).

# 링크드인 메일링 서비스 설정.
[from.linkedin]
address = jobalerts-noreply@linkedin.com
subject = "관련 새 채용공고"

# 사람인 AI매칭 메일링 서비스 설정.
